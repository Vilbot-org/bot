name: Deployment Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  lint:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: '16.15'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run eslint

  deploy:
    needs: [lint]
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: '16.15'
      - name: Install dependencies
        run: npm ci
      - name: Deployment
        if: ${{ github.event_name == 'push' }}
        run: pm2 reload 0

name: Deployment Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  lint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: '16.15'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run eslint

  deploy:
    needs: [lint]
    runs-on: self-hosted
    steps:
      - name: Deployment
        if: ${{ github.event_name == 'push' }}
        run: pm2 reload 0
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CONNECTION_DB: ${{ secrets.CONNECTION_DB }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          DP_FORCE_YTDL_MOD: '@distube/ytdl-core'
          APP_ENV: dev
          APP_NAME: vilbot

name: Deployment

concurrency:
  group: production
  cancel-in-progress: true

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: '20.10'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run eslint

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: '20.10'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist

  build_docker_image:
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: gfrancv/vilbot:latest

  deploy_commands:
    needs: [build_docker_image, build]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
          node-version: '20.10'
      - uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_APP_NAME: vilbot
          envkey_APP_ENV: prod
          envkey_DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          envkey_CLIENT_ID: ${{ env.CLIENT_ID }}
          fail_on_empty: true
      - name: Install dependencies
        run: npm ci --omit=dev
      - name: Deploy commands
        run: npm run deploy:commands

  deploy:
    needs: [build_docker_image]
    runs-on: self-hosted
    environment: production
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          envkey_CLIENT_ID: ${{ env.CLIENT_ID }}
          envkey_CONNECTION_DB: ${{ secrets.CONNECTION_DB }}
          envkey_SOCKET_URL: ${{ secrets.SOCKET_URL }}
          envkey_JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          envkey_DASHBOARD_DB_USERNAME: ${{ secrets.DASHBOARD_DB_USERNAME }}
          envkey_DASHBOARD_DB_PASSWORD: ${{ secrets.DASHBOARD_DB_PASSWORD }}
          envkey_DOCKER_PERSIST_PATH: ${{ env.DOCKER_PERSIST_PATH }}
          fail_on_empty: true
      - name: Exec deploy.sh script
        run: ./deploy.sh
